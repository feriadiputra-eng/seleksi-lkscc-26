<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Pendaftaran</title>
  <style>
    :root {
      --bg-color: #f4f6f8;
      --text-color: #2c3e50;
      --primary-color: #3498db;
      --border-color: #ddd;
      --table-bg: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #ecf0f1;
        --primary-color: #3498db;
        --border-color: #333;
        --table-bg: #2c2c2c;
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    h1, h2 {
      color: var(--primary-color);
    }

    form {
      background: var(--table-bg);
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      max-width: 500px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      animation: fadeIn 1s ease-in-out;
    }

    label {
      display: block;
      margin-bottom: 15px;
    }

    input[type="text"], input[type="radio"] {
      margin-top: 5px;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      width: 100%;
    }

    input[type="radio"] {
      width: auto;
    }

    button {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2a80b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--table-bg);
      border: 1px solid var(--border-color);
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: var(--primary-color);
      color: white;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>Form Pendaftaran</h1>
  <form id="userForm">
    <label>Nama: <input type="text" id="nama" required /></label>
    <label>Kelas: <input type="text" id="kelas" required /></label>
    <label>Sekolah: <input type="text" id="sekolah" required /></label>
    <label>Gender:
      <input type="radio" name="gender" value="Laki-laki" required /> Laki-laki
      <input type="radio" name="gender" value="Perempuan" /> Perempuan
    </label>
    <button type="submit">Kirim</button>
  </form>

  <p id="result"></p>

  <h2>Data Pendaftar</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Sekolah</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data akan dimuat dari API -->
    </tbody>
  </table>

  <!-- Menghubungkan ke JavaScript eksternal -->
  <script src="script.js"></script>

</body>
</html>
